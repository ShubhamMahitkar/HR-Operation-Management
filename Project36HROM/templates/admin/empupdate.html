{% load static %}
{% include 'index.html' %}

  {% if request.session.status %}
  <form action="{% url 'updated' %}" method="post">
                {% csrf_token %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						Update Employee
					</span>
				</div>

				<form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Employee ID</span>
						<input class="input100" type="text" name="id" value="{{ data.id }}" placeholder="Enter employeeid">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Employee Name</span>
						<input class="input100" type="text" name="t1" value="{{ data.empname }}" placeholder="Enter employeename">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="t2" value="{{ data.password }}" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Designation</span>
						<select class="input100" name="t3" value="{{ data.designation }}" placeholder="Select Designation">
                            <option>Manager</option>
                    <option>Developer</option>
                    <option>HR</option>
                    <option>Team Leader</option>
                            <span class="focus-input100"></span></select>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Address</span>
						<textarea class="input100" name="t4" value={{ data.address }} placeholder="Enter address"></textarea>
                            <span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Contact_No</span>
						<input class="input100" type="number" name="t5" value="{{ data.contact }}" placeholder="Enter contact no.">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="t6" value="{{ data.email }}" placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							UPDATE
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

           <div class="container-login100-form-btn">
                        <a href="{% url 'logout' %}">
						<button class="login100-form-btn">
							Logout
						</button>
                        </a>
					</div>
      </form>
  {% else %}
    <h3 style="text-align: center;font-family: 'Agency FB';font-size: 25px;color: red">
            Please Do Login
        </h3>

{% endif %}
