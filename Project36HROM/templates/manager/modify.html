{% include 'index.html' %}
{% include 'navbar.html' %}
{% load static %}

{% if request.session.status %}
<form method = post  action="{% url 'modify' %}">
    {% csrf_token %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
<div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						Modifying Recruitment Details
					</span>

</div>Select Oportunity Code:

                <select name="opcode">
                    {% for x in data %}
                <option>{{ x.opcode }}</option>
                    {% endfor %}
                </select>



                <div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Get Details
						</button>
                </div>
            </div>
        </div>
</div>
</form>
{% else %}
    <h3 style="text-align: center;font-family: 'Agency FB';font-size: 25px;color: red">
            Please Do Login
        </h3>

{% endif %}
